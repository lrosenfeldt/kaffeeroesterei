<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rustica - Kaffeerösterei</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.scss" />
    <title>Rustica - Kaffeerösterei</title>
    <include src="navbar.html">
      { "contactActive": "desktop-menu__text--active" }
    </include>
  </head>
  <body>
    <div class="container--padded contact-container">
      <h2 class="h2">Du hast Fragen? Schreib uns gerne!</h2>
      <form class="contact-form" name="contact-form" novalidate>
        <label class="text contact-form__label--required" for="name"
          >Name</label
        >
        <input
          class="text contact-form__input"
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          aria-required="true"
          aria-invalid="false"
          tabindex="1"
          required
        />
        <label class="text contact-form__label--required" for="mail"
          >E-Mail</label
        >
        <input
          class="text contact-form__input"
          type="email"
          id="mail"
          tabindex="2"
          aria-required="true"
          aria-invalid="false"
          required
        />
        <label class="text contact-form__label" for="tel">Telefonnummer</label>
        <input
          class="text contact-form__input"
          type="tel"
          id="tel"
          name="tel"
          placeholder="Telefonnummer"
          tabindex="3"
        />
        <label class="text contact-form__label--required" for="text"
          >Deine Nachricht</label
        >
        <textarea
          class="text contact-form__input--text"
          type="text"
          name="text"
          id="text"
          placeholder="Was hast du auf dem Herzen?"
          spellcheck="true"
          wrap="soft"
          aria-required="true"
          aria-invalid="false"
          tabindex="4"
          required
        ></textarea>
        <div class="checkbox-wrapper">
          <input
            class="checkbox-wrapper__input"
            id="privacy-policy"
            name="privacy-policy"
            type="checkbox"
            tabindex="5"
            required
          />
          <label
            for="privacy-policy"
            class="text checkbox-wrapper__label"
            id="privacy-policy-label"
            >Ich akzeptiere die Datenschutzerklärung</label
          >
        </div>
        <div class="dropdown">
          <button
            aria-haspopup="listbox"
            aria-labelledby="subject-dropdown"
            class="text dropdown__button"
            id="subject-dropdown"
            type="button"
            aria-required="true"
            aria-invalid="false"
            tabindex="6"
          >
            Dein Betreff:
          </button>
          <ul
            class="text dropdown__list dropdown__list--hidden"
            id="subject-listbox"
            tabindex="-1"
            role="listbox"
            aria-labelledby="subject-dropdown
            aria-expanded="false"
          >
            <li class="dropdown__list-item" id="option-shipping" role="option">
              Fragen zur Lieferung
            </li>
            <li class="dropdown__list-item" id="option-produkt" role="option">
              Fragen zum Produkt
            </li>
            <li class="dropdown__list-item" id="option-sales" role="option">
              Vertriebsfragen
            </li>
            <li class="dropdown__list-item" id="option-misc" role="option">
              einfach nur so!
            </li>
          </ul>
        </div>
        <input
          class="text button contact-form__button"
          type="submit"
          formaction=""
          value="abschicken"
          tabindex="7"
        />
      </form>
    </div>
    <include src="footer.html"></include>
    <script src="/js/index.js"></script>
    <script src="/js/indexContactForm.js"></script>
  </body>
</html>
