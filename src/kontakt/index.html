<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rustica - Kaffeerösterei</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.scss" />
    <title>Rustica - Kaffeerösterei</title>
    <include src="navbar.html">
      { "contactActive": "desktop-menu__text--active" }
    </include>
  </head>
  <body>
    <div class="container--padded contact-container">
      <h2 class="h2">Du hast Fragen? Schreib uns gerne!</h2>
      <form class="contact-form" id="contact-form">
        <label class="text contact-form__label--required" for="name"
          >Name</label
        >
        <input
          class="text contact-form__input"
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          required
        />
        <label class="text contact-form__label--required" for="mail"
          >E-Mail</label
        >
        <input class="text contact-form__input" type="email" id="mail"
        name="mail" placeholder="E-Mail"
        pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
        required />
        <label class="text contact-form__label" for="tel">Telefonnummer</label>
        <input
          class="text contact-form__input"
          type="tel"
          id="tel"
          name="mail"
          placeholder="Telefonnummer"
        />
        <label class="text contact-form__label" for="text"
          >Deine Nachricht</label
        >
        <textarea
          class="text contact-form__input--text"
          type="text"
          name="text"
          id="text"
          placeholder="Was hast du auf dem Herzen?"
          spellcheck="true"
          wrap="soft"
        ></textarea>
        <div class="checkbox-wrapper">
          <input
            class="checkbox-wrapper__input"
            id="privacy-policy"
            name="privacy-policy"
            type="checkbox"
          />
          <label for="privacy-policy" class="text checkbox-wrapper__label"
            >Ich akzeptiere die Datenschutzerklärung</label
          >
        </div>
        <div class="dropdown">
          <button
            aria-haspopup="listbox"
            aria-labelledby="dropdown__button"
            class="text dropdown__button"
            id="dropdown__button"
            type="button"
          >
            Dein Betreff:
          </button>
          <ul
            class="text dropdown__list dropdown__list--hidden"
            id="dropdown__list"
            tabindex="-1"
            role="listbox"
            aria-labelledby="dropdown__button"
            aria-expanded="false"
          >
            <li class="dropdown__list-item" id="option-shipping" role="option">
              Fragen zum Lieferung
            </li>
            <li class="dropdown__list-item" id="option-produkt" role="option">
              Fragen zum Produkt
            </li>
            <li class="dropdown__list-item" id="option-sales" role="option">
              Vertriebsfragen
            </li>
            <li class="dropdown__list-item" id="option-misc" role="option">
              einfach nur so!
            </li>
          </ul>
        </div>
        <input
          class="text button contact-form__button"
          type="submit"
          value="abschicken"
        />
      </form>
    </div>
    <include src="footer.html"></include>
    <script src="/js/index.js"></script>
    <script src="/js/dropdown.js"></script>
  </body>
</html>
